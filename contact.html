        <h2 class="contactHeader">Contact us at Astrotography!</h2>

        <p class="contactPara">Fill out the form below to contact us at Astrotography. All information is required.</p>

        <form action="./formFilled.html" method="post">
            <label for="name-input">Name:</label>
            <input name="myName" id="name-input" required></input>
            <br>
            <label for="email-input">Email:</label>
            <input name="myEmail" id="email-input" required></input>
            <br>
            <label for="comments-input">Comments:</label>

            <br>
            <button id="mySubmit">Send Now</button>
